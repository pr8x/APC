;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino

; Build 
; See https://github.com/platformio/platform-teensy/issues/65
build_type = debug
build_unflags = -DUSB_SERIAL -std=gnu++14
build_flags = -DUSB_DUAL_SERIAL -std=gnu++17 -fno-exceptions -fno-rtti -I gui
platform_packages = toolchain-gccarmnoneeabi

; Libraries
; lib_ldf_mode = deep+
lib_deps = 
	https://github.com/PaulStoffregen/USBHost_t36.git
	https://github.com/pr8x/Adafruit_LvGL_Glue_Teensy.git
	lvgl/lvgl@^8.3.4
	waspinator/CD74HC4067@^1.0.0
	https://github.com/PaulStoffregen/Audio.git
  https://github.com/pr8x/minimp3.git
	https://github.com/LAtimes2/InternalTemperature.git
	https://github.com/ftrias/TeensyDebug.git
  https://github.com/microsoft/GSL.git

; Monitor
monitor_port = COM6

; Debug
debug_port = \\.\COM7
debug_tool = custom
debug_load_mode = manual
debug_server = 
debug_init_cmds =
  target extended-remote $DEBUG_PORT
  $INIT_BREAK
  define pio_reset_run_target
  interrupt
  tbreak loop
  continue
  end
  define pio_restart_target
  echo Restart is undefined for now.
  end

debug_init_break =
